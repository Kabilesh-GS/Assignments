<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Accessibility features and best practices." >
    <meta name="keywords" content="accessibility, web development, best practices" >
    <meta name="author" content="Kabilesh">
    <meta property="og:title" content="Accessibility Features">
    <meta property="og:description" content="Learn about accessibility features in web development.">
    <meta property="og:type" content="website">
    <title>Accessibility Features</title>
  </head>
  <body>
    <header>
      <h1>Accessibility Form</h1>
      <img src="" alt="Accessibility Form Image"/> 
    </header>
    <main>
      <section>
        <h2>Contact Form</h2>
        <form>
          <fieldset>
            <legend>Get in Touch</legend>
            <label for="name">Name:</label><br>
            <input aria-required="true" type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input aria-required="true" type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea aria-required="true" id="message" name="message" rows="4" cols="30" required></textarea><br><br>

            <button aria-label="Submit Contact Form">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer style="text-align: center; margin-top: 3rem;">

    </footer>
  </body>
</html>
